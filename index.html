<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thầy 9 Hưng - Tra Cứu Sao Hạn</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #b71c1c; 
            --paper-bg: #fffbf0;    
            --border-color: #d4af37; 
            --text-main: #333333;
        }

        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #5d4037; 
            /* Pattern nền giấy cũ */
            background-image: linear-gradient(30deg, #4e342e 12%, transparent 12.5%, transparent 87%, #4e342e 87.5%, #4e342e), linear-gradient(150deg, #4e342e 12%, transparent 12.5%, transparent 87%, #4e342e 87.5%, #4e342e), linear-gradient(30deg, #4e342e 12%, transparent 12.5%, transparent 87%, #4e342e 87.5%, #4e342e), linear-gradient(150deg, #4e342e 12%, transparent 12.5%, transparent 87%, #4e342e 87.5%, #4e342e), radial-gradient(20% 20%, transparent 1%, transparent 50%, #5d4037 100%);
            background-size: 80px 140px;
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh; 
            margin: 0; 
            padding: 15px;
            box-sizing: border-box;
        }

        .container { 
            background: var(--paper-bg); 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            width: 100%; 
            max-width: 900px; 
            border: 3px solid var(--border-color);
            position: relative;
        }

        /* Họa tiết góc */
        .corner { position: absolute; width: 15px; height: 15px; border: 3px solid var(--primary-red); }
        .tl { top: 5px; left: 5px; border-right: 0; border-bottom: 0; }
        .tr { top: 5px; right: 5px; border-left: 0; border-bottom: 0; }
        .bl { bottom: 5px; left: 5px; border-right: 0; border-top: 0; }
        .br { bottom: 5px; right: 5px; border-left: 0; border-top: 0; }

        h1 { 
            text-align: center; color: var(--primary-red); margin: 5px 0; 
            font-family: 'Merriweather', serif; font-size: 1.8rem; text-transform: uppercase;
        }
        .subtitle {
            text-align: center; color: #666; font-size: 0.9rem; margin-bottom: 20px;
            font-style: italic; border-bottom: 2px solid #e0e0e0; padding-bottom: 15px;
        }

        /* Input Section */
        .input-section { display: flex; gap: 15px; flex-wrap: wrap; }
        .form-group { flex: 1; min-width: 140px; }
        label { display: block; margin-bottom: 5px; color: var(--text-main); font-weight: bold; font-size: 0.9rem; }
        input, select { 
            width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; 
            font-size: 16px; box-sizing: border-box; background: #fff; height: 45px;
        }
        button { 
            width: 100%; padding: 14px; background-color: var(--primary-red); color: white; 
            border: none; border-radius: 4px; font-weight: bold; cursor: pointer; 
            font-size: 1.1rem; text-transform: uppercase; margin-top: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        /* Result Section */
        #result { margin-top: 25px; display: none; }
        .age-header { text-align: center; font-size: 1.2rem; margin-bottom: 15px; color: #444; }
        .card-container { display: flex; gap: 10px; flex-wrap: wrap; }
        .card { 
            background: #fff; border: 1px solid #dcdcdc; border-top: 4px solid var(--primary-red);
            padding: 15px; flex: 1; min-width: 250px; border-radius: 4px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); text-align: center;
        }
        .lbl { font-size: 0.85rem; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px;}
        .val { font-size: 1.6rem; font-weight: bold; color: var(--primary-red); font-family: 'Merriweather', serif; }
        .note { font-size: 0.8rem; color: #777; font-style: italic; margin-top: 5px; }

        /* Bảng Tra Cứu */
        .table-box {
            margin-top: 30px;
            border-top: 2px dashed #bbb;
            padding-top: 15px;
        }

        .table-title {
            text-align: center; font-weight: bold; color: white; background: var(--primary-red);
            margin-bottom: 0; padding: 10px; text-transform: uppercase; font-size: 1rem;
            border-radius: 4px 4px 0 0;
        }
        
        .table-scroll { overflow-x: auto; }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; background: #fff; }
        th, td { border: 1px solid #ccc; padding: 10px 5px; text-align: center; vertical-align: middle; }
        th { background-color: #eee; color: #333; font-weight: bold; white-space: nowrap; }
        tr:nth-child(even) { background-color: #f9f9f9; }

        /* Cột tuổi căn trái cho dễ nhìn */
        .col-age { 
            text-align: left !important; 
            padding-left: 10px !important; 
            color: #444; 
            font-size: 0.9rem; 
            word-break: break-word;
            min-width: 200px;
        }
        
        .highlight-row {
            background-color: #fff3cd !important;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.5rem; }
            .container { padding: 15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="corner tl"></div><div class="corner tr"></div>
    <div class="corner bl"></div><div class="corner br"></div>

    <h1>Thầy 9 Hưng</h1>
    <div class="subtitle">Tra Cứu Sao Hạn & Bảng Lập Thành</div>
    
    <div class="input-section">
        <div class="form-group">
            <label>Năm Xem (ÂL)</label>
            <input type="number" id="currentYear">
        </div>
        <div class="form-group">
            <label>Năm Sinh</label>
            <input type="number" id="birthYear" placeholder="Ví dụ: 1993">
        </div>
        <div class="form-group">
            <label>Giới tính</label>
            <select id="gender">
                <option value="nam">Nam</option>
                <option value="nu">Nữ</option>
            </select>
        </div>
    </div>

    <button onclick="calculate()">Xem Kết Quả</button>

    <div id="result"></div>

    <div class="table-box">
        <div class="table-title">★ Bảng Sao (Cửu Diệu) ★</div>
        <div class="table-scroll">
            <table>
                <thead>
                    <tr>
                        <th width="15%">Sao Nam</th>
                        <th width="15%">Sao Nữ</th>
                        <th>Các Tuổi (Âm Lịch)</th>
                    </tr>
                </thead>
                <tbody id="tableBodySao">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="table-box">
        <div class="table-title" style="background: #a07e03;">★ Bảng Hạn (Niên Hạn) ★</div>
        <div class="table-scroll">
            <table>
                <thead>
                    <tr>
                        <th width="15%">Hạn Nam</th>
                        <th width="15%">Hạn Nữ</th>
                        <th>Các Tuổi (Âm Lịch)</th>
                    </tr>
                </thead>
                <tbody id="tableBodyHan">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="footer" style="text-align: center; margin-top:20px; font-size: 12px; color: #888;">© Bản quyền Thầy 9 Hưng</div>
</div>

<script>
    document.getElementById('currentYear').value = new Date().getFullYear();

    // DỮ LIỆU GỐC TỪ THẦY 9 HƯNG (Nhập chính xác từng con số)
    
    // 1. Dữ liệu Bảng Sao
    const dataSao = [
        { nam: "La Hầu",    nu: "Kế Đô",     ages: [10,19,28,37,46,55,64,73,82,91] },
        { nam: "Thổ Tú",    nu: "Vân Hán",   ages: [11,20,29,38,47,56,65,74,83,92] },
        { nam: "Thủy Diệu", nu: "Mộc Đức",   ages: [12,21,30,39,48,57,66,75,84,93] },
        { nam: "Thái Bạch", nu: "Thái Âm",   ages: [13,22,31,40,49,58,67,76,85,94] },
        { nam: "Thái Dương",nu: "Thổ Tú",    ages: [14,23,32,41,50,59,68,77,86,95] },
        { nam: "Vân Hán",   nu: "La Hầu",    ages: [15,24,33,42,51,60,69,78,87,96] },
        { nam: "Kế Đô",     nu: "Thái Dương",ages: [16,25,34,43,52,61,70,79,88,97] },
        { nam: "Thái Âm",   nu: "Thái Bạch", ages: [17,26,35,44,53,62,71,80,89,97] }, // Lưu ý: 89-97 (Theo dữ liệu)
        { nam: "Mộc Đức",   nu: "Thủy Diệu", ages: [18,27,36,45,54,63,72,81,90,99] }
    ];

    // 2. Dữ liệu Bảng Hạn (Đặc biệt quan trọng: đúng theo danh sách liệt kê)
    const dataHan = [
        { nam: "Tam Kheo",    nu: "Thiên Tinh",  ages: [11,19,20,28,37,46,55,64,73,82,91] },
        { nam: "Ngũ Mộ",      nu: "Ngũ Mộ",      ages: [12,21,29,30,38,47,56,65,74,83,92] },
        { nam: "Thiên Tinh",  nu: "Tam Kheo",    ages: [13,22,31,39,40,48,57,66,75,84,93] },
        { nam: "Toán Tận",    nu: "Huỳnh Tuyền", ages: [14,23,32,41,49,50,58,67,76,85,94] },
        { nam: "Thiên La",    nu: "Diêm Vương",  ages: [15,24,33,42,51,59,60,68,77,86,95] },
        { nam: "Địa Võng",    nu: "Địa Võng",    ages: [16,25,34,43,52,61,69,70,78,87,96] },
        { nam: "Diêm Vương",  nu: "Thiên La",    ages: [17,26,35,44,53,62,71,79,80,88,97] },
        { nam: "Huỳnh Tuyền", nu: "Toán Tận",    ages: [18,27,36,45,54,63,72,81,89,90,98] }
    ];

    // Hàm hiển thị bảng (Render) khi trang web tải xong
    function renderTables() {
        // Render Bảng Sao
        const tbodySao = document.getElementById('tableBodySao');
        dataSao.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${row.nam}</td><td>${row.nu}</td><td class="col-age">${row.ages.join('-')}</td>`;
            tbodySao.appendChild(tr);
        });

        // Render Bảng Hạn
        const tbodyHan = document.getElementById('tableBodyHan');
        dataHan.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${row.nam}</td><td>${row.nu}</td><td class="col-age">${row.ages.join('-')}</td>`;
            tbodyHan.appendChild(tr);
        });
    }

    renderTables();

    // Hàm Tính Toán
    function calculate() {
        const currentYear = parseInt(document.getElementById('currentYear').value);
        const birthYearInput = document.getElementById('birthYear').value;
        const gender = document.getElementById('gender').value;
        const resultDiv = document.getElementById('result');

        if (!birthYearInput || !currentYear) {
            alert("Vui lòng nhập đầy đủ Năm Xem và Năm Sinh!");
            return;
        }
        
        const birthYear = parseInt(birthYearInput);
        const lunarAge = currentYear - birthYear + 1; // Tuổi mụ

        let html = `<div class="age-header">Năm ${currentYear}, gia chủ <b>${lunarAge} tuổi</b> (ÂL)</div>`;
        html += `<div class="card-container">`;

        // --- TÌM SAO ---
        // Quét trong dataSao, xem tuổi có nằm trong mảng ages không
        let saoResult = "Chưa khởi";
        let foundSao = false;
        
        for (let item of dataSao) {
            if (item.ages.includes(lunarAge)) {
                saoResult = (gender === 'nam') ? item.nam : item.nu;
                foundSao = true;
                break;
            }
        }

        // --- TÌM HẠN ---
        // Quét trong dataHan
        let hanResult = "Chưa khởi";
        let foundHan = false;

        for (let item of dataHan) {
            if (item.ages.includes(lunarAge)) {
                hanResult = (gender === 'nam') ? item.nam : item.nu;
                foundHan = true;
                break;
            }
        }

        // --- HIỂN THỊ KẾT QUẢ ---
        if (!foundSao && !foundHan) {
             html += `
                <div class="card" style="border-top-color: #999;">
                    <div class="lbl">KẾT LUẬN</div>
                    <div class="val" style="color: #666; font-size: 1.3rem;">Chưa khởi Sao Hạn</div>
                    <div class="note">Sao bắt đầu từ 10, Hạn bắt đầu từ 11</div>
                </div>`;
        } else {
            // Card Sao
            if (foundSao) {
                html += `
                <div class="card">
                    <div class="lbl">Sao Chiếu Mệnh</div>
                    <div class="val">${saoResult}</div>
                </div>`;
            } else {
                 html += `
                <div class="card" style="border-top-color: #ccc;">
                    <div class="lbl">Sao Chiếu Mệnh</div>
                    <div class="val" style="color:#999; font-size:1.2rem;">Chưa có</div>
                </div>`;
            }

            // Card Hạn
            if (foundHan) {
                 html += `
                <div class="card" style="border-top-color: #d4af37;">
                    <div class="lbl">Hạn (Niên Hạn)</div>
                    <div class="val" style="color: #b78a02;">${hanResult}</div>
                </div>`;
            } else {
                 html += `
                <div class="card" style="border-top-color: #ccc; background:#fafafa;">
                    <div class="lbl">Hạn (Niên Hạn)</div>
                    <div class="val" style="color:#999; font-size:1.2rem;">Chưa khởi Hạn</div>
                </div>`;
            }
        }
        
        html += `</div>`; 

        resultDiv.style.display = 'block';
        resultDiv.innerHTML = html;
        resultDiv.scrollIntoView({ behavior: 'smooth' });
    }
</script>

</body>
</html>
